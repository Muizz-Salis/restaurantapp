<div class="forgot-password">
    <h2>Forgot Password</h2>
    <form (ngSubmit)="onSubmit()" #forgotPasswordForm="ngForm">
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" required [(ngModel)]="email" name="email">
      </div>
      <button type="submit" class="bg-green-500 text-white font-semibold py-2 px-4 rounded hover:bg-green-600">Send Reset Link</button>
    </form>
    <p *ngIf="message">{{ message }}</p>
  </div>
