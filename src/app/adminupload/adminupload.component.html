<!-- food-upload.component.html -->
<div class="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12">
    <div class="relative py-3 sm:max-w-xl sm:mx-auto">
      <div class="relative px-4 py-10 bg-white mx-8 md:mx-0 shadow rounded-3xl sm:p-10">
        <div class="max-w-md mx-auto">
          <div class="flex items-center space-x-5">
            <div class="block pl-2 font-semibold text-xl text-gray-700">
              <h2 class="leading-relaxed">Add New Food Item</h2>
            </div>
          </div>
  
          <form class="divide-y divide-gray-200" [formGroup]="foodupload">
            <div class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
              <!-- Food Name -->
              <div class="flex flex-col">
                <label class="text-sm font-bold text-gray-600 mb-1">Food Name</label>
                <input type="text" formControlName="foodname" name="foodname"
                  class="px-4 py-2 border focus:ring-gray-500 focus:border-gray-900 w-full sm:text-sm border-gray-300 rounded-md focus:outline-none text-gray-600">
              </div>
  
              <!-- Price and Quantity Row -->
              <div class="flex space-x-4">
                <div class="flex flex-col flex-1">
                  <label class="text-sm font-bold text-gray-600 mb-1">Price</label>
                  <input type="number" formControlName="price" name="price"
                    class="px-4 py-2 border focus:ring-gray-500 focus:border-gray-900 w-full sm:text-sm border-gray-300 rounded-md focus:outline-none text-gray-600">
                </div>
                <div class="flex flex-col flex-1">
                  <label class="text-sm font-bold text-gray-600 mb-1">Quantity</label>
                  <input type="number" formControlName="quantity" name="quantity"
                    class="px-4 py-2 border focus:ring-gray-500 focus:border-gray-900 w-full sm:text-sm border-gray-300 rounded-md focus:outline-none text-gray-600">
                </div>
              </div>
  
              <!-- Category -->
              <div class="flex flex-col">
                <label class="text-sm font-bold text-gray-600 mb-1">Category</label>
                <select formControlName="category" name="category"
                  class="px-4 py-2 border focus:ring-gray-500 focus:border-gray-900 w-full sm:text-sm border-gray-300 rounded-md focus:outline-none text-gray-600">
                  <option *ngFor="let category of foodCategory" [value]="category.name">{{category.name}}</option>
                  <!-- <option>Swallow</option>
                  <option>Regular</option>
                  <option>Snacks</option> -->
                </select>
              </div>
  
              <!-- Description -->
              <div class="flex flex-col">
                <label class="text-sm font-bold text-gray-600 mb-1">Description</label>
                <textarea formControlName="description" rows="3" name="description"
                  class="px-4 py-2 border focus:ring-gray-500 focus:border-gray-900 w-full sm:text-sm border-gray-300 rounded-md focus:outline-none text-gray-600"></textarea>
              </div>
  
              <!-- Image Upload -->
              <div class="flex flex-col">
                <label class="text-sm font-bold text-gray-600 mb-1">Food Image</label>
                <input type="file" accept="image/*" name="foodimage" (change)="selectFoodImage($event)"
                  class="px-4 py-2 border focus:ring-gray-500 focus:border-gray-900 w-full sm:text-sm border-gray-300 rounded-md focus:outline-none text-gray-600">
              </div>
  
              <!-- Availability Toggle -->
              <!-- <div class="flex items-center">
                <input type="checkbox" formControlName="isAvailable" class="h-4 w-4 text-gray-900 focus:ring-gray-500">
                <label class="ml-2 text-sm font-bold text-gray-600">Available for Order</label>
              </div> -->
            </div>
  
            <!-- Submit Button -->
            <div class="pt-4 flex items-center space-x-4">
              <button type="submit" (click)="UploadFood()"
                class="bg-blue-500 flex justify-center items-center w-full text-white px-4 py-3 rounded-md focus:outline-none hover:bg-blue-600 transition-colors duration-300"
                [disabled]="">
                Add Food Item
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
