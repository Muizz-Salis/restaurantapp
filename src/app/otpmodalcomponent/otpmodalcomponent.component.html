

<div class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50 p-8">
    <div class="bg-white rounded-lg shadow-lg max-w-lg w-full">
      <div class="flex justify-between items-center p-4 border-b">
        <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
            Confirm your OTP
        </h3>
        <h5 class="text-red-700">{{message}}</h5>
        <button (click)="back()" class="text-gray-500 hover:text-gray-700">
          <span class="text-xl">&times;</span>
        </button>
      </div>
      <div class="p-4">
        <form class="space-y-4" action="#" [formGroup]="form" routerLinkActive="router-link-active">
            <div>
                <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Input Your
                    OTP</label>
                <input type="password" name="otp" formControlName="otp" id="password" placeholder="Enter your 6 digit otp"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                    required />
            </div>
            <div class="flex justify-between">
            </div>
            <button type="submit" (click)="submit()"
                class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Enter</button>
        </form>
      </div>
    </div>
  </div>
